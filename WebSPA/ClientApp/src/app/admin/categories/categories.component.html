<mat-card class="cats-card">
  <mat-card-header>
    <mat-card-title>Категории</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let cat of categories$ | async">
        <a matLine>{{ cat.name }}</a>
        <button mat-icon-button (click)="edit(cat)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(cat)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="add()"><mat-icon>add</mat-icon> Добавить</button>
  </mat-card-actions>
</mat-card>
