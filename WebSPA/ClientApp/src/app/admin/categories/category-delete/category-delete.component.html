<h2 mat-dialog-title>Удалить категорию?</h2>
<mat-dialog-content> Все статьи в данной категории будут удалены безвозвратно! </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Удалить</button>
</mat-dialog-actions>
