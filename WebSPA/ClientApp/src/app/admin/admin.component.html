<mat-toolbar class="app-toolbar mat-elevation-z4" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    <span><a class="title" routerLink="/">Cybersecurity Portal</a></span>
    <div class="spacer"></div>
    <a mat-icon-button routerLink="/" matTooltip="Домой"><mat-icon>home</mat-icon></a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer class="drawer" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['categories']" routerLinkActive="active">Категории</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
