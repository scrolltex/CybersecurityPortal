<div class="articles">
  <mat-card class="top-card">
    <mat-card-header>
      <mat-card-title>Все подряд</mat-card-title>
      <mat-card-subtitle>Все свежие статьи из всех категорий.</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <main *ngIf="articles$ | async as articles">
    <app-article-list [articles]="articles" (pageChange)="_onPageChange($event)"></app-article-list>
  </main>
</div>
