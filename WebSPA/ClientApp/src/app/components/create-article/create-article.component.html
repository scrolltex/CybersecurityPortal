<div class="articles">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Создание статьи</mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card [formGroup]="form">
    <mat-card-content>
      <div class="header">
        <mat-form-field class="category-field" appearance="outline">
          <mat-label>Категория</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Заголовок</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Текст статьи</mat-label>
          <textarea matInput rows="15" formControlName="content"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <!-- <button mat-button color="warn"><mat-icon>delete</mat-icon> Удалить</button> -->
      <button mat-button color="accent" (click)="publish()" [disabled]="form.invalid">
        <mat-icon>publish</mat-icon> Опубликовать
      </button>
    </mat-card-actions>
  </mat-card>
</div>
